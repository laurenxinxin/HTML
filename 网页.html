<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>11日的页面</title>
	</head>
	<body>
		<h2>11日的页面</h2>
		<br>
		<div id="page">
			<aside id="sidebar">
				<nav>
					<ul>
						<li class="active" id="nav-1"><a href="#home">Home</a></li>S
						<li id="nav-2"><a href="#work">Work</a></li>
						<li id="nav-3"><a href="#about">About</a></li>
						<li id="nav-4"><a href="#contact">Contact</a></li>
					</ul>
					<div class="bg_bottom"></div>
				</nav>
			</aside>
			<div id="main-content">
				<section id="top"></section>
				<section id="home">
					<div id="loader" class="loader"></div>
					<div id="ps_container" class="ps_container"></div>
					<header class="divider intro-text">
						<h2>I Make Beautiful Websites </h2>
					</header>
					<div class="recent-work columns">
						<h3>My Recent Work</h3>
						<div class="two-column">
							<figure></figure>
						</div>
						<div class="two-column last">
							<figure></figure>
						</div>
					</div>
				</section>
				<section id="work" class="clearfix">
					<header>
						<h2>My Work</h2>
					</header>
					<ul class="projects list"></ul>
				</section>
				<section id="about" class="clearfix">
					<header>
						<h2>Who is this person?</h2>
					</header>
					<figure class="marginRigth">
						<img src="images/me.gif" alt="Image" />
					</figure>
					<h3>Nerdy Skills</h3>
					<ul class="skills"></ul>
				</section>
				<section id="contact" class="clearfix">
					<header>
						<h2>Get in touch</h2>
					</header>
					<form action="#" method="post"></form>
					<div class="social_wrapper">
						<h3>Where to find me?</h3>
						<ul class="social"></ul>
					</div>
					<div class="copyright">
						<p></p>
					</div>
				</section>
			</div>
		</div>
	</body>
</html>
